<app-header></app-header>
<section id="books">
    <div class="container books__container">
        <h2 class="books__title">Books</h2>
        <button (click)="handleToggle()">Toggle</button>
        <ul class="book__list" *ngIf="isToggle">
            <app-book-item
                (bookEmitter)="addToCart($event)"
                [book]="book"
                *ngFor="let book of bookList; let i = index"
                class="book__item"
            ></app-book-item>
        </ul>
        <p>{{ textProperty }}</p>
    </div>
</section>
